<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700&family=Special+Elite&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Lora', serif;
        --font-minimal: 'Roboto', sans-serif;
        --font-typewriter: 'Special Elite', monospace;
        --font-script: 'Dancing Script', cursive;
      }
      .theme-modern-pastel {
        --background-primary: #FFF8F0; /* cream */
        --background-secondary: #B9F6E9; /* mint */
        --text-primary: #0B1B3A;
        --text-secondary: #3a507e;
        --accent-primary: #A89BFF; /* lavender */
        --accent-secondary: #8e7de0;
        --border-color: #A89BFF;
        font-family: var(--font-sans);
      }
      .theme-dark-elegant {
        --background-primary: #0B1B3A; /* navy */
        --background-secondary: #12234a;
        --text-primary: #F6F4F2; /* off-white */
        --text-secondary: #d1ccc8;
        --accent-primary: #C9A14D; /* gold */
        --accent-secondary: #e0b968;
        --border-color: #C9A14D;
        font-family: var(--font-sans);
      }
      .theme-dark-elegant h1, .theme-dark-elegant h2, .theme-dark-elegant h3 {
        font-family: var(--font-serif);
      }
      .theme-minimal-light {
        --background-primary: #FFFFFF;
        --background-secondary: #F2F6F7; /* muted */
        --text-primary: #1a202c;
        --text-secondary: #4a5568;
        --accent-primary: #008F8C; /* teal */
        --accent-secondary: #006b69;
        --border-color: #008F8C;
        font-family: var(--font-minimal);
      }
       .theme-vintage-memoir {
        --background-primary: #FEFDF8; /* Off-white paper */
        --background-secondary: #F9F7F1;
        --text-primary: #3D3D3D; /* Dark gray */
        --text-secondary: #706c64;
        --accent-primary: #C5282F; /* Deep red */
        --accent-secondary: #a12127;
        --border-color: #e0dcd3;
        font-family: var(--font-sans);
      }
      body {
        font-size: 18px;
        background-color: var(--background-primary);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: var(--accent-primary); }
      }
      .typewriter h2 {
        overflow: hidden; 
        border-right: .15em solid var(--accent-primary);
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .05em;
        animation: 
          typing 3.5s steps(40, end),
          blink-caret .75s step-end infinite;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-splash-fade {
        animation: fadeIn 2s ease-in-out forwards;
      }
      
      @keyframes popup-scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .popup-card-animate {
        animation: popup-scale-in 0.3s ease-out forwards;
      }

      .notebook-lines {
        background-image: repeating-linear-gradient(
          var(--background-secondary), 
          var(--background-secondary) 29px, 
          hsla(200, 40%, 80%, 0.5) 30px
        );
        background-size: 100% 30px;
      }

      @keyframes reveal-welcome {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes colorize-welcome {
        from { background-position: 100%; }
        to { background-position: 0%; }
      }
      
      .welcome-animated {
        font-family: var(--font-script);
        font-size: 3.75rem; /* 5xl */
        margin-bottom: 0.5rem;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid var(--accent-primary);
        
        background-image: linear-gradient(to right, var(--accent-primary) 50%, var(--text-primary) 50%);
        background-size: 200% 100%;
        background-position: 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        
        animation:
          reveal-welcome 2s steps(8, end) forwards,
          colorize-welcome 2s linear forwards,
          blink-caret .75s step-end infinite;
      }
      
      @media (min-width: 768px) {
        .welcome-animated {
          font-size: 4.5rem; /* 6xl */
        }
      }

    </style>

</html>
